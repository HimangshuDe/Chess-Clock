<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/chess-clock.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Farro:wght@300;400;500;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Chess Clock</title>
</head>

<body>
    <main id="mobile-screen">
        <section class="clock">
            <div class="clock--time" id="clock--time-upper">
                <p id="clock-timer--upper" class="clock-upper-time">10 : 00</p>
                <p id="moves--upper">Moves: 0</p>
            </div>
            <div class="controls">
                <img src="images/play-button-arrowhead.png" alt="play button" id="play-pause--btn" class="control-btns">
                <img src="images/restart.png" alt="reset button" id="reset-btn" class="control-btns">
                <img src="images/stopwatch.png" alt="edit button" id="edit-btn" class="control-btns">
            </div>
            <div class="clock--time" id="clock--time-lower">
                <p id="moves--lower">Moves: 0</p>
                <p id="clock-timer--lower" class="clock-lower-time">10 : 00</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>

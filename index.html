<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/chess-clock.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Chess Clock</title>
</head>

<body>
    <main id="mobile-screen">
        <section class="clock">
            <div class="clock--time" id="clock--time-upper">
                <p id="clock-timer--upper" class="clock-upper-time">10 : 00</p>
            </div>
            <div class="controls">
                <img src="images/play-button-arrowhead.png" alt="play button" class="play-pause--btn">
                <img src="images/restart.png" alt="reset button" class="reset-btn">
            </div>
            <div class="clock--time" id="clock--time-lower">
                <p id="clock-timer--lower" class="clock-lower-time">10 : 00</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
